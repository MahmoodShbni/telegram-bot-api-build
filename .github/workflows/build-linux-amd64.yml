name: Build telegram-bot-api (Ubuntu 22.04 AMD64)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            zlib1g-dev \
            libssl-dev \
            libreadline-dev \
            libsqlite3-dev \
            libmicrohttpd-dev \
            gperf

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release -- -j$(nproc)

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: telegram-bot-api-ubuntu22-amd64
          path: |
            build/telegram-bot-api
            build/telegram-bot-api*
          if-no-files-found: warn
